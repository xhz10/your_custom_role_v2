generate_dialogue_task:
  description: >
    根据用户输入的内容，以{custom_role}的身份生成一段自然的对话。
    需要准确把握{custom_role}的说话风格、语气和表达方式。
    对话要自然流畅，符合角色设定，并保持适当的亲密度和情感表达。
    用户输入的内容是: {user_input}
  expected_output: |
    生成一段符合 {custom_role} 角色特征的对话内容，需包含以下要素：
    1. **自然的对话流程**：对话内容应逻辑流畅、有节奏感，能够自然地引导互动和交流。  
    2. **符合角色特征的表达方式**：严格遵循角色的语气、性格特点和说话风格。  
    3. **适度的情感表达**：根据角色设定，展现适合场景和角色特性的情感，既不冷漠也不夸张。  
    4. **角色特定的用语与习惯**：精准运用符合角色特点的独特语言风格和表达习惯，增强代入感和真实性。  
    5. **中文输出**：结果须以地道、清晰且生动的中文输出，展现角色的语言特性。  
    # 补充要求  
    - 对话内容应精简有趣，避免一次讲述过多信息，以简洁的表现形式激发用户的好奇心。  
    - 通过悬念、留白或巧妙的回答，推动对话持续进行并保持吸引力。
    - 输出结果必须是中文
  agent: dialogue_generator
